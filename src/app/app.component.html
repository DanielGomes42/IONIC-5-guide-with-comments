<ion-app>
  <ion-split-pane contentId="main-content" >
    
    <ion-menu contentId="main-content" type="overlay" >
      <ion-content  >
        <ion-list   id="inbox-list"  >
          <ion-list-header > <ion-icon name="star"></ion-icon>TESTANDO</ion-list-header>
          <ion-note ><ion-icon name="star"></ion-icon> Ionic 5 (legenda)</ion-note>
          <ion-progress-bar type="indeterminate" reversed="true"></ion-progress-bar>

          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item color="dark"  routerDirection="forward" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

        
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
