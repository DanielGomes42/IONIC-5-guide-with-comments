<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>SearchBar</ion-title>
  </ion-toolbar>
  <ion-searchbar color="light" [(ngModel)]="nome"  (keyup)="filtraritens($event)"></ion-searchbar> <! -- asd-->
</ion-header>

<ion-content> 
  <ion-toolbar>
    
    <ion-list>
      <ion-item *ngFor="let pessoa of filtrarpessoa">{{pessoa.nome}}</ion-item>
    </ion-list>

    <h1>{{nome}}</h1>
  </ion-toolbar>
</ion-content>
