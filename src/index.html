<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Ionic 5</title>

  <base href="/" />

  <meta name="color-scheme" content="light dark" />
  <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="msapplication-tap-highlight" content="no" />

  <link rel="icon" type="image/png" href="assets/icon/favicon.png" />

  <!-- add to homescreen for ios -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
</head>

<body>
  
  
    <ion-content>
      
      <ion-content>
        <ion-fab vertical="top" horizontal="start">
          <ion-fab-button>
            <ion-icon name ="add"></ion-icon>
          </ion-fab-button>
        </ion-fab>
        
        <ion-fab vertical="top" horizontal="end">
          <ion-fab-button>
            <ion-icon name ="add"></ion-icon>
          </ion-fab-button>
        </ion-fab>
        
        <ion-fab vertical="bottom" horizontal="start">
          <ion-fab-button>
            <ion-icon name ="airplane"></ion-icon>
          </ion-fab-button>
        </ion-fab>
        
        <ion-fab vertical="bottom" horizontal="end" (click)="salvar">
          <ion-fab-button>
            <ion-icon name ="star"></ion-icon>
          </ion-fab-button>
          <ion-fab-list side="top">
            <ion-fab-button>
              <ion-icon color="dark" name="restaurant-outline"></ion-icon>
            </ion-fab-button>
          </ion-fab-list>
        </ion-fab>
        
        <ion-fab vertical="center" horizontal="center" (click)="salvar()">
          <ion-fab-button>
            <ion-icon name ="fast-food"></ion-icon>
          </ion-fab-button>
          <ion-fab-list side="top">
            <ion-fab-button>
              <ion-icon color="dark" name="pizza"></ion-icon>
            </ion-fab-button>
          </ion-fab-list>
          <ion-fab-list side="end">
            <ion-fab-button>
              <ion-icon color="dark" name="beer"></ion-icon>
            </ion-fab-button>
          </ion-fab-list>
          <ion-fab-list side="bottom">
            <ion-fab-button>
              <ion-icon color="dark" name="restaurant-outline"></ion-icon>
            </ion-fab-button>
          </ion-fab-list>
          <ion-fab-list side="start">
            <ion-fab-button>
              <ion-icon color="dark" name="star"></ion-icon>
            </ion-fab-button>
          </ion-fab-list>
        </ion-fab>
        </ion-content>
  
<app-root>
  </app-root>
</body>

</html>
